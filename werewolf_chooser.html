<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Werewolf Chooser</title>

<body>

</body>
<script>
    var getData = () => new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'werewolf_ultimate.json');
        let cards = [];
        xhr.onload = function () {
            let data = JSON.parse(xhr.responseText);
            for (let d of data) {
                const n = d.cards ? d.cards : 1;
                const pad = String(n - 1).length;
                const value = d.value ? d.value : 1;
                for (let i = 0; i < n; i++) {
                    let card = {
                        id: d.id + String(i).padStart(pad, '0'),
                        name: d.name,
                        value: value
                    };
                    cards.push(card);
                }
            }
            resolve(cards);
        };
        xhr.onerror = function () {
            reject(cards);
        }
        xhr.send();
    });


    function shuffle(cards) {
        if (cards instanceof Array) {
            let result = [];
            while (cards.length > 0) {
                let p = Math.floor(Math.random() * cards.length);
                let taken = cards.splice(p, 1);
                result.push(...taken);
            }
            return result;
        }
        throw new TypeError('Only accept an array');
    }

    var searching = (cards, players = 8, balance = 0, error = 0) => new Promise((resolve, reject) => {
        let worker = new Worker('werewolf_searching.js');
        worker.postMessage({
            cards: cards,
            players: players,
            balance: 0,
            error: 0
        });
        worker.onmessage = (event) => {
            resolve(event.data);
        };
        worker.onerror = (event) => {
            reject(event.data)
        }
    });

    getData().then(shuffle).then(searching).then(console.log);
</script>

</html>
